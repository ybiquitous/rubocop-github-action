name: RuboCop

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - run: bundle init
      - run: bundle add --git=https://github.com/rubocop-hq/rubocop.git rubocop
      - run: rubocop --format=github
