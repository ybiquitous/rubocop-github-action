# https://help.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-error-message
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#using-a-specific-shell
#
# https://docs.rubocop.org/en/stable/configuration/#severity

name: RuboCop

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - run: gem install rubocop --no-document
      - run: |
          rubocop --display-cop-names --extra-details display-style-guide --parallel . \
            | ruby -pe 'sub(/^(.+):(\d+):(\d+): (.): (.+)$/, %q{::\4 file=\1,line=\2,col=\3::\5})' \
            | ruby -pe 'sub(/^::[RCWEF]/, {"::R"=>"::warning", "::C"=>"::warning", "::W"=>"::warning", "::E"=>"::error", "::F"=>"::error"})'
        shell: bash
